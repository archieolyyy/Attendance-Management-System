<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - AMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container registration-page">
        <!-- Top navigation -->
        <div class="header">
            <div class="header-item active">AMS</div>
            <div class="separator">|</div>
            <div class="header-item">Registration</div>
        </div>
        
        <!-- Colorful bar at top -->
        <div class="color-bar">
            <div class="color-segment"></div>
            <div class="color-segment"></div>
            <div class="color-segment"></div>
            <div class="color-segment"></div>
            <div class="color-segment"></div>
        </div>
        
        <!-- Main content area -->
        <div class="main-content">
            <h1 class="title">Create Account</h1>
            <p class="subtitle">Fill in your details to create a student account</p>
            
            <div class="registration-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="form-input" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="studentid">Student ID</label>
                    <input type="text" id="studentid" class="form-input" placeholder="Enter your student ID">
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="gradelevel">Grade Level</label>
                    <select id="gradelevel" class="form-input">
                        <option value="" disabled selected>Select your grade level</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" class="form-input" placeholder="Confirm your password">
                </div>
                
                <button class="signup-button">SIGN UP</button>
                
                <p class="login-link">Already have an account? <a href="Studentlogin.html">Log In</a></p>
            </div>
        </div>
        
        <!-- Bottom color bar -->
        <div class="bottom-color-bar">
            <div class="color-segment"></div>
            <div class="color-segment"></div>
            <div class="color-segment"></div>
            <div class="color-segment"></div>
        </div>
    </div>

    <script>
        // Animation for page transition
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.main-content').classList.add('show');
        });
    </script>
</body>
</html>
