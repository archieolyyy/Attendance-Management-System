<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Teachers - AMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="teachers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="container teachers-page">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo">
                    <img src="AMS2.png" class="logo-image">
                </div>
            </div>

            <div class="sidebar-menu">
                <a href="StudentHomePage.html" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="StudentAttendancePage.html" class="menu-item">
                    <i class="fas fa-calendar-check"></i>
                    <span>Attendance</span>
                </a>
                <a href="StudentSchedule.html" class="menu-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Schedule</span>
                </a>
                <a href="StudentTeacher.html" class="menu-item active">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Teacher</span>
                </a>
            </div>
        </div>

        <!-- Main content area -->
        <div class="main-area">
            <!-- Top navigation -->
            <div class="top-nav">
                <div class="page-title">STUDENT ACCOUNT | Teacher Page</div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-profile" id="profileButton">
                    <i class="fas fa-user-circle"></i>
                </div>

                <!-- Profile dropdown -->
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="dropdown-item">Profile</div>
                    <div class="dropdown-item">Settings</div>
                    <div class="dropdown-item">Logout</div>
                </div>
            </div>

            <!-- Content sections -->
            <div class="content-area">
                <div class="section-title">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h2>My Teachers</h2>
                </div>

                <!-- Teachers list -->
                <div class="teachers-list">
                    <div class="teacher-card mathematics">
                        <div class="teacher-avatar">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="teacher-info">
                            <div class="teacher-name">Mrs. Santos</div>
                            <div class="teacher-subject">Mathematics 9</div>
                        </div>
                        <div class="teacher-actions">
                            <button class="contact-btn">
                                <i class="fas fa-envelope"></i>
                                Contact
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Optional: Empty state or additional information -->
                <div class="info-section">
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="info-content">
                            <h3>Need Help?</h3>
                            <p>If you have any questions or need assistance regarding your teachers or classes, please contact the school administration office.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animation for page transition
        document.addEventListener('DOMContentLoaded', function() {
            // Profile dropdown toggle
            const profileButton = document.getElementById('profileButton');
            const profileDropdown = document.getElementById('profileDropdown');

            profileButton.addEventListener('click', function() {
                profileDropdown.classList.toggle('show');
            });

            // Close the dropdown when clicking outside
            window.addEventListener('click', function(event) {
                if (!event.target.matches('.user-profile') && !event.target.matches('.fa-user-circle')) {
                    if (profileDropdown.classList.contains('show')) {
                        profileDropdown.classList.remove('show');
                    }
                }
            });
        });
    </script>
</body>
</html>
